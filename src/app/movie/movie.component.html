<div class="container mt-5">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="movie?.cover"
          class="img-fluid rounded-start"
          alt="{{ movie?.title }}"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie?.title }}</h5>
          <p class="card-text"><strong>Year:</strong> {{ movie?.year }}</p>
          <p class="card-text">{{ movie?.synopsis }}</p>
          <a routerLink="/movies" class="btn btn-secondary me-4"
            >Back to Movies</a
          >
          <a [routerLink]="['edit']" class="btn btn-info"
            ><i class="bi bi-pencil me-1"></i>Edit</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
